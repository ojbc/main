#####################################
##### Keystore and truststore info###
#####################################
#server.port=8085
#cxf.path=/OJB

emailRestUtility.truststoreLocation=${user.home}/ojb-certs/adapter/demo-adapter-truststore.jks
emailRestUtility.truststorePassword=demo-adapter-truststore

emailRestUtility.emailRestEndpoint=http://localhost:9898/emailServer/

emailRestUtility.host=localhost
emailRestUtility.port=25

emailRestUtility.mailSenderTransportProtocol=smtp
emailRestUtility.mailSenderSmtpSSlProtocol=TLSv1.2
emailRestUtility.mailSenderSmtpAuth=true
emailRestUtility.mailSenderSmtpStarttlesEnable=true
emailRestUtility.mailSenderDebug=true

#######################################
####  Spring Security Configuration ###
#######################################
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=JKS
## The path to the keystore containing the certificate
server.ssl.key-store=${user.home}/ojb-certs/intermediary/demo-intermediary-keystore.jks
## The password used to generate the certificate
server.ssl.key-store-password=demo-intermediary-keystore
## The alias mapped to the certificate
server.ssl.key-password=demo-intermediary-key

server.ssl.enabled=true

