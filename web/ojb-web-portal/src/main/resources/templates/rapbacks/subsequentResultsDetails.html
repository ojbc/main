<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Rap Sheets Details</title>
    <link rel="stylesheet" type="text/css" th:href='@{/webjars/jquery-ui-themes/1.13.0/smoothness/jquery-ui.min.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/style.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/print-tabs.css}' media="print">
    <link rel="stylesheet" type="text/css" th:href='@{/css/modal-frame.css}'>
    
    <script th:src='@{/webjars/jquery/3.6.0/jquery.min.js}'></script>
    <script th:src="@{/webjars/jquery-migrate/3.3.2/jquery-migrate.min.js}"></script>
    <script th:src='@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}'></script>
  </head>
  <body id="rapbackDetailsFrame">
    <div id="subsequentResultsDetailTabs">
        <ul>
            <li>
                <a href="#stateSubsequentResultTab">State Subsequent Results</a>
            </li>
            <li>
                <a href="#fbiSubsequentResultTab">FBI Subsequent Results</a>
            </li>
        </ul>

        <div id="stateSubsequentResultTab">
            <div th:each="item : ${identificationResultsQueryResponse.stateCriminalHistoryRecordDocuments}" ><pre th:utext="${item}">State Criminal History Record</pre></div>
        </div>
        <div id="fbiSubsequentResultTab">
            <div th:each="item : ${identificationResultsQueryResponse.fbiIdentityHistorySummaryDocuments}" ><pre th:utext="${item}">FBI Criminal History Record</pre></div>
        </div>
    </div>
    <script th:inline="javascript">
	    /*<![CDATA[*/
		    var context = /*[[@{/}]]*/ '';
            var _csrf_token = /*[[${_csrf.token}]]*/ '';
            var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
	    /*]]>*/
        $(function () {
            $('#subsequentResultsDetailTabs').tabs({
                activate: function( event, ui ) {
                    var modalIframe = $("#modalIframe", parent.document);
                    modalIframe.height(modalIframe.contents().find("body").height() + 16);
                }
            });
        });
    </script>
  </body>
</html>
