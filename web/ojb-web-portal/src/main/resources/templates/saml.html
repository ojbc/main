<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NIBRS ADMIN Tool</title>
  <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div id="mainContent">
	 	<div id="content" class="container" th:fragment="samlTokenInfo">
		 	<nav aria-label="breadcrumb">
	       <ol class="breadcrumb">
	           <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
	           <li class="breadcrumb-item active" aria-current="page">SAML Token Info</li>
	       </ol>
		 	</nav>
 	 		<div class="p-1">
        <div><h6><strong>HTTP Request Headers Received</strong></h6> </div>
        <table class="table-striped ">
          <tbody>
		        <tr th:each="pair: ${requestHeaders}" >
		          <th th:text="${pair.first}"></th>
		          <td th:text="${pair.second}"></td>
		        </tr>
          </tbody>
        </table>
 	 		  <hr>
 	 		  <div><h6><strong>SAML Assertion Extracted from HTTP Header</strong></h6> </div>
 	 		  <pre lang="xml" th:text="${samlToken}"></pre>
			</div>
		</div>
	</div>
</body>
</html>
