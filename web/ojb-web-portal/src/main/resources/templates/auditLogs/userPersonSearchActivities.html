<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User Person Search Activities</title>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
  </head>
  <body>
    <!-- Begin page content -->
    <th:block th:fragment="userPersonSearchActivitiesContent">
		<div style="padding:10px">
		    <nav aria-label="breadcrumb">
		        <ol class="breadcrumb">
		            <li class="breadcrumb-item"><a href='#' class="home">Home</a></li>
		            <li class="breadcrumb-item"><a href="#" class="personSearchAuditLink">Person Search Logs Search Form</a></li>
		            <li class="breadcrumb-item active" aria-current="page">User Person Search Activities</li>
		        </ol>
		    </nav>
		
		    <table class="table table-striped table-bordered" style="width:100%" id="auditPersonSearchRequestTable">
		        <thead>
		            <tr>
		                <th>FIRST NAME</th>
		                <th>MIDDLE NAME</th>
		                <th>LAST NAME</th>
		                <th>SEARCH START TIME</th>
		                <th>SEARCH END TIME</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr>
		                <td th:text="${auditPersonSearchRequest.personFirstName}">personFirstName</td> 
		                <td th:text="${auditPersonSearchRequest.personMiddleName}">personMiddleName</td>
		                <td th:text="${auditPersonSearchRequest.personLastName}">personLastName</td>
		                <td th:text="${#temporals.format(auditPersonSearchRequest.startTime, 'yyyy-MM-dd HH:mm:ss')}">startTime</td>
		                <td th:text="${#temporals.format(auditPersonSearchRequest.endTime, 'yyyy-MM-dd HH:mm:ss')}">endTime</td>
		            </tr>
		        </tbody>
		    </table>
		    
		    <div class="card">
		      <div class="card-header">
		        PERSON SEARCH REQUESTS
		      </div>
		      <div class="card-body">
		          <th:block th:insert="auditLogs/userPersonSearchRequestsWithUserInfo::userPersonSearchRequestsWithUserInfoContent"></th:block>
		      </div>
		    </div>
		</div>
    </th:block>
  </body>
</html>
