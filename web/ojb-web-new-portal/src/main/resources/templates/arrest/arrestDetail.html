<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Arrest Detail</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <!-- Begin page content -->
	    <div th:fragment="arrestDetail">
	       <div id="loadingAjaxPane" ></div>
	       <nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					    <li class="breadcrumb-item"><a href="#" class="muniArrest">Municipal Charges</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Arrest Detail</li>
					  </ol>
 				 </nav>
 	       <div class="card card-primary mt-4">
					  <div class="card-header">
					     <div class="row">
						     <div class="col-10">
						       <H5>ARREST DETAIL </h5>
					       </div>
					       <div class="col-2" style="text-align:right;" sec:authorize="hasAuthority('CAN_SUBMIT')"> 
						       <button type="button" class="btn-primary" id="presentArrest">Submit Arrest</button>
					       </div> 
				       </div>
		        </div>
					  <div class="card-body">
						     <p th:utext="${arrestDetailTransformed}" ></p>
			      </div>
   			 </div>
   			 <div id="modalDiv">
						<!-- The Modal -->
						<div class="modal ojbc-modal" id="dispositionModal" aria-hidden="true">
              <div class="modalIframeSpinner" ></div>
						  <div class="modal-dialog modal-lg modal-dialog-centered">
						    <div class="modal-content">
						
						      <!-- Modal Header -->
						      <div class="modal-header">
						        <h4 class="modal-title">Add/Edit Disposition</h4>
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						      </div>
						
						      <!-- Modal body -->
						      <div class="modal-body">
						        <th:block th:include="arrest/dispositionForm::dispositionForm"></th:block>
						      </div>
					
						      <!-- Modal footer -->
						      <div class="modal-footer">
						      </div>
						
			          </div>
					   </div>
				    </div>
				    
						<!-- Submit arrest Modal -->
						<div class="modal fade ojbc-modal" id="submitArrestModal" tabindex="-1" role="dialog" aria-labelledby="submitArrestModalTitle" aria-hidden="true">
              <div class="modalIframeSpinner" ></div>
						  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="submitArrestModalTitle">Submit Arrest</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body" id="submitArrestModalContent">
						        ...
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						        <button type="button" class="btn btn-primary" id="confirmSubmitArrest">Confirm</button>
						      </div>
						    </div>
						  </div>
						</div>				    
			   </div>
		     <script th:inline="javascript">
		        /*<![CDATA[*/
				      var dispoCodeMapping = [[${dispoCodeMapping}]]; 
				      var muniFiledChargeCodeMapping = [[${muniFiledChargeCodeMapping}]]; 
				      var muniAmendedChargeCodeMapping = [[${muniAmendedChargeCodeMapping}]]; 
				      var muniAlternateSentenceMapping = [[${muniAlternateSentenceMapping}]]; 
				      var muniReasonsForDismissalMapping = [[${muniReasonsForDismissalMapping}]]; 
				      var submitArrestConfirmationMessage = [[${submitArrestConfirmationMessage}]];
				      var provisionCodeMapping = [[${provisionCodeMapping}]];
	            var _csrf_token = /*[[${_csrf.token}]]*/ '';
	            var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
			      /*]]>*/
             // Date between 1900 and 2099.
             var date_regex = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/ ;
         	   var dispoTables = [];
             $(function(){
            	   $('.date').mask('99/99/9999');
            	   $('.money').mask('000,000,000,000,000', {reverse: true});
            	   $.fn.dataTable.moment( 'MM/DD/YYYY' );
            	   $( "a[data-toggle='popover']" ).prop('tabIndex', -1);
            	   
                 $("#searchResultsTable").DataTable({
                     responsive: true, 
                     fixedHeader: { header:true },
                     dom: 'rt',
                     ordering: false,
                     columnDefs: [ 
                         {
                             "targets": [0, 1, 2, 3, 4],
                             "searchable": false
                         }]
                 });
                 
            	   var chargeRef; 
            	   $('table.dispositionsTable').each(function(){
                	 dispoTables[$(this).attr('id')] = $(this).DataTable({
                		 dom: 'rt',
                		 order: [ 1, "desc" ],
                		 language: {
                		      "emptyTable": "No disposition data on file"
                		    },
                		 columnDefs: [ 
                        {
                            "targets": 0,
                            "searchable": false,
                            "orderable": false
                        }, 
                        {
                            "targets":1, 
                            "type":"date"
                        },
                        {
                             "targets": [2],
                             "render": function ( data, type, row, meta ) {
                            	   if (dispoCodeMapping.hasOwnProperty(data)){
                            		   return dispoCodeMapping[data];
                            	   }
                            	   else if (data==='329'){
	                                 return 'COURT DISPOSITION UNKNOWN';
                            	   }
                            	   else{
                            		   return data;
                            	   }
                             }
                        },
                        {
                             "targets": [6],
                             "render": function ( data, type, row, meta ) {
                            	   if (muniFiledChargeCodeMapping.hasOwnProperty(data)){
                            		   return muniFiledChargeCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [8],
                             "render": function ( data, type, row, meta ) {
                            	   if (muniAmendedChargeCodeMapping.hasOwnProperty(data)){
                            		   return muniAmendedChargeCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [18],
                             "render": function ( data, type, row, meta ) {
                                 var presented = "";
                                 data.split(",").forEach(function(entry){
                                   if (muniAlternateSentenceMapping.hasOwnProperty(entry)){
                                     presented += muniAlternateSentenceMapping[entry];
                                   }
                                   else{
                                     presented +=entry;
                                   }
                                     presented +="<br>"
                                  });
                                   
                                 return presented;
                             }
                        },
                        {
                             "targets": [19],
                             "render": function ( data, type, row, meta ) {
                            	   if (muniReasonsForDismissalMapping.hasOwnProperty(data)){
                            		   return muniReasonsForDismissalMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [20],
                             "render": function ( data, type, row, meta ) {
                                 if (provisionCodeMapping.hasOwnProperty(data)){
                                    return provisionCodeMapping[data];
                                 }
                                 else{
                                    return data;
                                 }
                             }
                        },
                			  {
                		      "targets": [9, 10, 17],
                		      "render": $.fn.dataTable.render.number( ',', '.', 0, '$' )
                		    }
                		  ]/* , 
                		  scrollX: true,
             			    fixedColumns: {
             			        leftColumns: 3
             			    } */
                	 });
                	 
                 });
            	   
                 $('#portalContent').on('click', '#presentArrest',function() {
                    xhr = $.get( context +"muniArrests/summary", function(data) {
                    	$('#submitArrestModalContent').html(data);
                    	var dispositionTableCount = $(".dispositionsTable").length;
                    	var emptyDispositionTableCount = $(".dispositionsTable .dataTables_empty").length;
                    	if (dispositionTableCount === emptyDispositionTableCount){
                    		$("#confirmSubmitArrest").addClass("d-none");
                    	}
                    	else{
                    		$("#confirmSubmitArrest").removeClass("d-none");
                    	}
                      $('#submitArrestModal').modal('show');
                    }).fail(ojbc.displayFailMessage);
                 }); 
                 
                 $('#submitArrestModal').on('click', '#confirmSubmitArrest',function() {
                	  chargeIds = []; 
                    $(".dispositionsTable:not(:has(.dataTables_empty))").each(function(){
                    	chargeIds.push($(this).attr("id"));
                    }); 
                    var requestData = {
                        'arrestIdentification': $('#searchResultsTable').attr('arrestId'),
                        'chargeIds': chargeIds
                    };

                    console.log("requestData: "  + requestData);
                    console.log("requestData: "  + $.param(requestData));
                    
                    var contentArray = [];
                    emptyDispositionTableCount = $(".dispositionsTable .dataTables_empty").length;
                    
                    if (emptyDispositionTableCount == 1){
                    	contentArray.push({ p: {text: "One of the charges has no disposition. "}});
                    }
                    else if (emptyDispositionTableCount > 1){
                    	contentArray.push({ p: {text: "Some of the charges have no dispositions. "}});
                    }
                    contentArray.push({ p: {text: submitArrestConfirmationMessage}});
                    contentArray.push({ p: {text: "Do you want to proceed?"}});
                    bootpopup({
                      title: "", 
                      showclose: false,
                      content: contentArray, 
                      no: function() {},
                      complete: function() {
                         $('#submitArrestModal').css('overflow-y', 'auto');
                      },
                      yes: function(data, array, event) { 
                     	   requestData[_csrf_param_name] = _csrf_token;
                         xhr = $.post( context +"muniArrests/finalize", $.param(requestData), function(data) {
                         	 $("#submitArrestModal .close").click(); 
                            $("#portalContent").html(data);
                            $(".modal-backdrop").hide();
                         }).fail(ojbc.displayFailMessage); 
                      },
                    });
                 }); 
                 
                 $('.dispositionsTable').on('click', 'a.addDisposition',function() {
                    var chargeId = $(this).closest("table").attr("id");
                    var chargeOri = $(this).closest('div.card').find("span.chargeOri").html();
                    var chargeAgencyName = $(this).closest('div.card').find("span.chargeAgencyName").html();
                    console.log($("#dispositionForm").serialize());
                    xhr = $.get( context +"muniArrests/dispositionForm", {
                        arrestIdentification: $('#searchResultsTable').attr('arrestId'),
                        arrestChargeIdentification:chargeId, 
                        arrestOri:$('#arrestOri').text(),
                        arrestDate: $('#arrestDate').text(), 
                        chargeOri: chargeOri, 
                        chargeAgencyName:chargeAgencyName}, function(data) {
                    	$('#dispositionModal .modal-body').html(data);
                      $("#arrestChargeIdentification").append($(".chargeDropDown").html());
                      $('#arrestChargeIdentification').val(chargeId);
                    	$('#dispositionModal .modal-title').html("Add Disposition");
                    	$('#dispositionModal .modal-footer').html($("#saveDispositionButtons").html())
                      $('#dispositionModal').modal('show');
                    }).fail(ojbc.displayFailMessage);
                 }); 
                 
                 $('.dispositionsTable tbody').on('click', 'a.editDisposition',function() {
                	 var chargeId = $(this).closest("table").attr("id");
                	 var rowData = dispoTables[chargeId].row($(this).closest("tr")).data(); 
                	 console.log(rowData);
                   var chargeOri = $(this).closest('div.card').find("span.chargeOri").html();
                   var chargeAgencyName = $(this).closest('div.card').find("span.chargeAgencyName").html();
                   
                	 xhr = $.get( context +"muniArrests/dispositionForm", {
	                       arrestIdentification: $('#searchResultsTable').attr('arrestId'),
	                       arrestChargeIdentification:chargeId, 
	                       arrestOri:$('#arrestOri').text(),
	                       dispositionIdentification:$(this).closest("tr").attr("id"),
	                       dispositionDate:rowData[1], 
	                       dispositionCode:rowData[2], 
	                       counts:rowData[3], 
	                       courtCaseNumber:rowData[4], 
	                       filedChargeLiteral:rowData[5], 
	                       filedCharge:rowData[6], 
	                       amendedChargeLiteral:rowData[7], 
	                       amendedCharge:rowData[8], 
	                       fineAmount:rowData[9].split('.', 1).toString(),
	                       fineSuspended:rowData[10].split('.', 1).toString(), 
	                       jailYears:rowData[11], 
	                       jailDays:rowData[12], 
	                       suspendedYears:rowData[13], 
	                       suspendedDays:rowData[14], 
	                       deferredYears:rowData[15],
	                       deferredDays:rowData[16],
	                       restitution:rowData[17].split('.', 1).toString(),
	                       alternateSentences:rowData[18],
	                       reasonForDismissal:rowData[19],
	                       provisionCode:rowData[20], 
                         arrestDate: $('#arrestDate').text(),
                         chargeOri: chargeOri, 
                         chargeAgencyName:chargeAgencyName},  function(data) {
                      $('#dispositionModal .modal-body').html(data);
                      $("#arrestChargeIdentification").append($(".chargeDropDown").html());
                      $('#arrestChargeIdentification').val(chargeId);
                      $('#dispositionModal .modal-title').html("Edit Disposition");
                      $('#dispositionModal .modal-footer').html($("#saveDispositionButtons").html())
                      $('#dispositionModal').modal('show');
                   }).fail(ojbc.displayFailMessage);
                 });
                 
                 $('.dispositionsTable tbody').on('click', 'a.expungeDisposition',function() {
                	var chargeId = $(this).closest("table").attr("id");
                   var rowData = dispoTables[chargeId].row($(this).closest("tr")).data(); 

                	 xhr = $.get( context +"muniArrests/expungeDispositionForm", {
                         arrestIdentification: $('#searchResultsTable').attr('arrestId'),
                         arrestChargeIdentification:chargeId, 
                         dispositionIdentification:$(this).closest("tr").attr("id")},  
	                       function(data) {
                      $('#dispositionModal .modal-body').html(data);
                      $('#dispositionModal .modal-title').html('Expunge Disposition <a href="#" data-toggle="popover" data-trigger="hover" data-content="Expunging a charge will remove the original plea and update the disposition to \'PLED NOT GUILTY, CASE DISMISSED\'. The arrest will remain the record. "><i class="fas fa-info-circle"></i></a>');
                      $('#dispositionModal .modal-footer').html($("#expungeDispositionButtons").html())
                      $('#dispositionModal').modal('show');
                   }).fail(ojbc.displayFailMessage);
                 });
                 
                 $('#dispositionModal').on('click', '#expungeDisposition', function(){
                     var formData = $("#expungeDispositionForm").serialize();
                     // Date between 1900 and 2099. 
                     var date_regex = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/ ;
                     var dispositionDateString = $('#dispositionDate').val();
                     
                     if (dispositionDateString && date_regex.test(dispositionDateString) 
                    		 && (new Date(dispositionDateString) <= new Date())){
                    	 $("#dispositionDate").removeClass("is-invalid").addClass("is-valid");
                    	 bootpopup.confirm("Please confirm that you would like to expunge this record.", "", function(ans) { if(ans){expungeDisposition(formData);} });
                     }
                     else{
                    	 $("#dispositionDate").removeClass("is-valid").addClass("is-invalid");
                    	 bootpopup.alert("Please enter non-future date in the format mm/dd/yyyy", "Error");   	 
                     }
                 });      

                 
                 $('#dispositionModal').on('click', '#saveDisposition', function(){

                	 var formData = $("#dispositionForm").serialize();
                	 
                	 var restitution = parseInt($("#restitution").val().replace(',', ''));
                	 var fineAmount = parseInt($("#fineAmount").val().replace(',', ''));
                   var counts = parseInt($("#counts").val()) || 0; 
                   var originalChargeRef = $("a.card-link[aria-expanded = 'true']").attr("href");
                   var newChargeRef = "#charge" + $("#arrestChargeIdentification").val();;
                   var dispositionDateWarning = false;
                   if ($('#dispositionCode').val() != '398'){
                       var dispositionDateString = $("#dispositionDate").val();
                       var dispositionDate = date_regex.test(dispositionDateString)? new Date(dispositionDateString):null;
                       var arrestDate = new Date($("#arrestDate").text());
                       if (dispositionDate && dispositionDate < arrestDate){
                         dispositionDateWarning = true; 
                       }
                   }

                   if ( !(originalChargeRef === newChargeRef) || restitution > 5000 || fineAmount > 1000 || dispositionDateWarning){
               		   var contentArray = [];
               		   if (fineAmount > 1000) {
                       contentArray.push({ p: {text: "The Fine Amount exceeds $1,000."}});
               		   }
               		   if (restitution > 5000) {
               			   contentArray.push({ p: {text: "The Restitution exceeds $5,000. "}});
               		   }
                     if (counts > 10){
                         contentArray.push({ p: {text: "The counts exceeds 10. "}});
                     }
                     if (!(originalChargeRef === newChargeRef)){
                         contentArray.push({ p: {text: "The disposition will be saved to charge " + 
                        	 $('#arrestChargeIdentification option:selected').text() + " instead."}});
                     }
                     if (dispositionDateWarning){
                         contentArray.push({ p: {text: "The disposition date is before the arrest date."}});
                     }

                     contentArray.push({ p: {text: "Do you want to proceed?"}});
                     bootpopup({
                         title: "", 
                         showclose: false,
                         content: contentArray, 
                         no: function() {},
                         complete: function() {
                             $('#dispositionModal').css('overflow-y', 'auto');
                         },
                         yes: function(data, array, event) {  
                           saveDisposition(formData);
                         },
                     });
               	   }
               	   else{
               		   saveDisposition(formData);
               	   }
                 });

                 function expungeDisposition(formData){
                     chargeRef = $("a.card-link[aria-expanded = 'true']").attr("href");
                     xhr = $.post(context + "muniArrests/expungeDisposition",formData,function(data) {
                         console.log(formData);
                         
                         if ($(data).find('div.card').length > 0){
                           $("#dispositionModal .close").click();
                           $('#portalContent').html(data); 
                           $("a.card-link[href = '" + chargeRef + "']").click();
                         }
                         else{
                           $('#dispositionModal .modal-body').html(data);
                           $('#dispositionModal').modal('show');
                         }
                     }).fail(ojbc.displayFailMessage);
                 }
                 
                 function saveDisposition(formData){
                     xhr = $.post(context + "muniArrests/saveDisposition",formData,function(data) {
                    	   var chargeId = $("#arrestChargeIdentification").val();
                         if ($(data).find('div.card').length > 0){
                        	 var chargeRef = "#charge" + chargeId;
                           $("#dispositionModal .close").click();
                           $('#portalContent').html(data); 
                           $("a.card-link[href = '" + chargeRef + "']").click();
                         }
                         else{
                           $('#dispositionModal .modal-body').html(data);
                           $("#arrestChargeIdentification").append($(".chargeDropDown").html());
                           $('#arrestChargeIdentification').val(chargeId);
                         }
                     }).fail(ojbc.displayFailMessage);
                 }
                 
                 $('.dispositionsTable tbody').on('click', 'a.deleteDisposition',function() {
                	 var requestData = {
                       'arrestIdentification': $('#searchResultsTable').attr('arrestId'),
                       'arrestChargeIdentification': $(this).closest("table").attr("id"),
                       'dispositionIdentification': $(this).closest("tr").attr("id")
                   };
                   bootpopup({
                       title: "", 
                       showclose: false,
                       content: [
                             { p: {text: "Deleting a disposition will permanently remove any disposition information previously added.  The charge at arrest will remain unchanged. "}},
                             { p: {text: "Do you want to delete this disposition?"}}
                             ], 
                       no: function() {},
                       yes: function(data, array, event) {  
                           requestData[_csrf_param_name] = _csrf_token;
                           
                           chargeRef = $("a.card-link[aria-expanded = 'true']").attr("href");
                           xhr = $.post(context + "muniArrests/dispositions/delete", requestData, function(data) {
                               $('#portalContent').html(data); 
                               $("a.card-link[href = '" + chargeRef + "']").click();
                           }).fail(ojbc.displayFailMessage);
                       },
                   });

                });
                $('#dispositionModal').on('click', '#submitReferral', function(){
                    var formData = $("#referralForm").serialize();
                    bootpopup.confirm("Please confirm that you would like to refer this charge.", "",
                      function(ans) { 
                        if(ans){
                           chargeRef = $("a.card-link[aria-expanded = 'true']").attr("href");
                           xhr = $.post(context + "muniArrests/referCharge",formData,function(data) {
                               /* console.log(formData); */
                             $("#dispositionModal .close").click();
                             $('#portalContent').html(data); 
                           }).fail(ojbc.displayFailMessage);
                        } 
                      });
                  });      
                $('#accordion').on('click', 'a.declineCharge',function() {
                    var requestData = {
                         'arrestIdentification': $('#searchResultsTable').attr('arrestId'),
                         'arrestChargeIdentification':$(this).siblings(".card-link").attr("href").slice(7),
                         'arrestChargeDescription': $(this).prev(".card-link").text()
                    };
                    
                    chargeRef = $(this).prev(".card-link").attr("href");
                    bootpopup({
                        title: "", 
                        showclose: false,
                        content: [
                              { p: {text: "Do you want to decline this charge?"}}
                              ], 
                        no: function() {},
                        yes: function(data, array, event) {  
                            requestData[_csrf_param_name] = _csrf_token;
                            xhr = $.post(context + "muniArrests/charges/decline", requestData, function(data) {
                                $('#portalContent').html(data); 
                                $("a.card-link[href = '" + chargeRef + "']").click();
                            }).fail(ojbc.displayFailMessage);
                        },
                    });
              });
                
              $('#accordion').on('click', 'a.referCharge',function() {
                 var chargeId = $(this).siblings(".card-link").attr("href").slice(7);
                 var chargeDescription = $(this).siblings(".card-link").text();

                 xhr = $.get( context +"arrests/chargeReferralForm", {
                       arrestIdentification: $('#searchResultsTable').attr('arrestId'),
                       arrestChargeIdentification:chargeId},  
                       function(data) {
                    $('#dispositionModal .modal-body').html(data);
                    $('#dispositionModal .modal-title').html('Refer Charge ' + chargeDescription);
                    $('#dispositionModal .modal-footer').html($("#referChargeButtons").html())
                    $('#referToMuniRow').addClass('d-none');
                    $('#dispositionModal').modal('show');
                 }).fail(ojbc.displayFailMessage);
              });

            });
	      </script>
	      <div id="saveDispositionButtons" style="display:none;">
	          <button type="button" class="btn btn-primary" id="saveDisposition" sec:authorize="hasAuthority('CAN_SAVE')">Save</button>
	          <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
	      </div>
	      <div id="expungeDispositionButtons" style="display:none;">
	          <button type="button" class="btn btn-primary" id="expungeDisposition">Submit</button>
	          <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
	      </div>
	      <div id="referChargeButtons" style="display:none;">
            <button type="button" class="btn btn-primary" id="submitReferral" disabled>Submit</button>
            <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
        </div>
	      
      </div>
	</body>
</html>
